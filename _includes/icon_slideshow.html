<div data-controller="icon-slideshow" class="mn-Slideshow">
  <div data-target="icon-slideshow.mover" data-action="click->icon-slideshow#shuffleIcons" class="mn-Slideshow-mover">
    {% for icon_name in site.data.icon_slideshow.icon_names %}
      <div class="mn-Slideshow-icon" title="{{ icon_name }}">
        {% svg "assets/images/vendor/{{ icon_name }}.svg" %}
      </div>
    {% endfor %}
  </div>
</div>
