<div class="mn-Slideshow">
  <div class="mn-Slideshow-mover">
    {% assign n = site.static_files | size %}
    {% assign shuffled_static_files = site.static_files | sample: n %}

    {% for icon_name in site.data.brand_icon_slideshow.icon_names %}
      <div class="mn-Slideshow-icon"
        title="{{ icon_name }}">
        {% svg "assets/images/brands/{{ icon_name }}.svg" %}
      </div>
    {% endfor %}
  </div>
</div>

{% if jekyll.environment != "production" %}

{% endif %}
