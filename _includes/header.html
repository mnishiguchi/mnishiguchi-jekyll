<header class="mn-AppHeader">
  <div class="container mn-AppHeader-container">
    <h1>
      {{ site.title }}
    </h1>
    <nav class="d-flex ">
      {% for each in site.icon_links %}
      <a class="nav-link {% if each[1] == page.url %} active {% endif %}" href="{{ each[1] }}"
        style="font-size: 1.5rem;"><i class="fa fa-{{ each[0] }}"></i></a>
      {% endfor %}
    </nav>
  </div>
</header>
