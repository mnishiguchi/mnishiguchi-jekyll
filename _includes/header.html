<header class="m-0 mn-AppHeader">
  <div class="pt-3 pb-2 container">
    <div class="mn-AppHeader-title">
      Masatoshi Nishiguchi
    </div>
    <div class="mn-AppHeader-subtitle">
      Software Engineer
    </div>
  </div>
</header>

<nav class="mn-AppHeaderNav">
  <div class="container d-flex">
    {% for nav_link in site.data.nav_links %}
      <a class="mn-AppHeaderNav-navLink {% if nav_link.href == page.url %} mn-AppHeaderNav-navLink--active {% endif %}"
        href="{{ nav_link.href }}">
        {% svg "{{ nav_link.svg_path }}" %}
      </a>
    {% endfor %}

    <div data-controller="page-scroll"
      data-action="click->page-scroll#scrollPage scroll@document->page-scroll#adjustArrow"
      class="mn-AppHeaderNav-navLink">
      <span style="padding-top:6px">
        {% svg "assets/images/fontawesome/arrow-down.svg" %}
      </span>
    </div>
  </div>
</nav>
